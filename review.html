<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <title>Coworking</title>

    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/main.css">
</head>

<body>
    <div class="wrapper">
        </div>

        <header class="header">
            <div class="container clearfix">

                <div class="header__top">

                    <div class="header__top-left">
                        <a href="#" class="logo">
                            <img src="img/logo/logo.png" alt="coworking logo" class="logo__img">
                        </a>
                    </div>

                    <div class="header__top-right">
                        <div class="contacts">
                            <a href="tel:+7800039210" class="contacts__phone">8 (800) 00-392-10</a>
                            <a href="" class="contacts__schedule">График работы</a>
                        </div>
                    </div>
                </div>

                <div class="header__bottom">

            </div>

            <div class="footer__column footer_column-right">

                    <ul class="socials__list">

                        <li class="socials__item">
                            <a href="" class="socials__link">

                        </li>

                        <li class="socials__item">

                                <img src="https://raw.githubusercontent.com/yourunwebdev/second/master/img/icons/twitter.png" alt="" class="socials__icon">
                            </a>
                        </li>

                        <li class="socials__item">
                            <a href="" class="socials__link">
                                <img src="https://raw.githubusercontent.com/yourunwebdev/second/master/img/icons/mail.png" alt="" class="socials__icon">
                            </a>
